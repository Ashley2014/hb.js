<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    var a1=[1,2,3]
    var a2=[5,6,7]

    insert(a1,1,a2)
    console.log(a1)


    function insert(arr,index,newArr) {

        var args = [index, 0].concat(newArr);
        Array.prototype.splice.apply(arr, args);

    }


</script>
