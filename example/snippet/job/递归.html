<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function(){
        "use strict";
        var factorial = function f(num){
            if (num <= 1){
                return 1;
            } else {
                return num * f(num-1);
            }
        };
        console.log(factorial(10));
    }());
</script>
</body>
</html>
